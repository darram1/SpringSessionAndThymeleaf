<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Usuario</title>
  </head>
  <body>
    <h1>Usuario</h1>
    <p>Nombre de usuario: <span th:text="${user.name}"></span></p>
    <p>Edad de usuario: <span th:text="${user.years}"></span></p>
    <p>Pais de nacimiento de usuario: <span th:text="${user.countryBirth}"></span></p>
  </body>
</html>
